<mat-card>   ss
    <mat-card-title>    
        Welcome to SAUT Library! Insert a new book!    
    </mat-card-title>    
    <mat-card-content>    
        <form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)" >    
            <table>    
                <tr>    
                    <td>    
                        <mat-form-field >    
                            <input matInput name="name" #name="ngModel" [(ngModel)] = "bookService.selectedBook.name" placeholder="Enter the Book name">    
                        </mat-form-field>    
                    </td>    
                    <td>    
                        <mat-form-field >    
                            <input matInput name="author" #author="ngModel" [(ngModel)] = "bookService.selectedBook.author" placeholder="Enter the Book author">    
                        </mat-form-field>    
                    </td>
                    <td>    
                        <mat-form-field >    
                            <input matInput name="year" #year="ngModel" [(ngModel)] = "bookService.selectedBook.year" placeholder="Enter the Book year">    
                        </mat-form-field>    
                    </td>    
                    <td colspan="2" class="content-center">    
                        <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="openSnackBar('Item created', 'Dismiss')" >Submit</button>    
                        <button mat-raised-button color="secondary" (click)="resetForm(bookForm)">Clear</button>    
                    </td> 
                </tr>    
            </table>    
        </form>
    </mat-card-content>
</mat-card>        
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="bookService.books">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let row; let i=index;"> {{ i+1 }} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Author Column --> 
        <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
    
        <!-- Year Column -->
        <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
        
        <!-- Action Column -->
        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="deleteBook(element.id); openSnackBar('Item deleted', 'Dismiss')"><mat-icon>delete</mat-icon></a>  
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
